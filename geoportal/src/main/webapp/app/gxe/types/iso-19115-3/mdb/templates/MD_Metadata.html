<div data-dojo-attach-point="containerNode">
    <div data-dojo-type="esri/dijit/metadata/form/Tabs">
        <div data-dojo-type="esri/dijit/metadata/form/Tabs"  data-dojo-props="label:'${i18nIso3.parts.part1}'">

            <!-- metadata identifier -->
            <div data-dojo-type="app/gxe/types/iso-19115-3/mdb/metadataIdentifier" data-dojo-props="label:'${i18nIso3.MD_Metadata.metadataIdentifier}'">
            </div>

            <!-- default Locale -->
            <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mdb:defaultLocale',minOccurs:0,maxOccurs:1,preferOpen:true,label:'${i18nIso3.MD_Metadata.defaultLocale}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/lan/PT_Locale">
                </div>
            </div>

            <!-- parent metadata -->
            <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mdb:parentMetadata',minOccurs:0,maxOccurs:1,preferOpen:false,label:'${i18nIso3.MD_Metadata.parentMetadata}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/cit/CI_Citation">
                </div>
            </div>

            <!-- contact -->
            <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mdb:contact', minOccurs:0, maxOccurs:1, preferOpen:true, label:'${i18nIso3.CI_ResponsibleParty.caption}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/cit/CI_Responsibility"></div>
            </div>

            <!-- date info -->
            <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mdb:dateInfo',minOccurs:0,maxOccurs:1,preferOpen:false,label:'${i18nIso3.MD_Metadata.dateInfo}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/cit/CI_Date">
                </div>
            </div>
        </div>
        
        <div data-dojo-type="esri/dijit/metadata/form/Tabs"  data-dojo-props="label:'${i18nIso3.parts.part2}'">
            <!-- metadataStandard CI_Citation O N -->
            <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mdb:metadataStandard',minOccurs:1,maxOccurs:1,preferOpen:true,label:'${i18nIso3.MD_Metadata.metadataStandard}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/cit/CI_Citation">
                </div>
            </div>

            <!-- metadata profile -->
            <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mdb:metadataProfile',minOccurs:0,maxOccurs:1,preferOpen:false,label:'${i18nIso3.MD_Metadata.metadataProfile}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/cit/CI_Citation">
                </div>
            </div>  

            <!-- alternative metadata reference -->
            <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mdb:alternativeMetadataReference',minOccurs:0,maxOccurs:1,preferOpen:false,label:'${i18nIso3.MD_Metadata.alternativeMetadataReference}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/cit/CI_Citation">
                </div>
            </div> 

            <!-- other Locale -->
            <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mdb:otherLocale',minOccurs:0,maxOccurs:1,preferOpen:true,label:'${i18nIso3.MD_Metadata.otherLocale}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/lan/PT_Locale" data-dojo-props="label:'PT_Locale'">
                </div>
            </div>  

            <!-- metadata linkage -->
            <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'cit:CI_OnlineResource',minOccurs:0, label:'${i18nIso3.MD_Metadata.metadataLinkage}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/cit/CI_OnlineResource">
                </div>
            </div>
        </div>
        
        <div data-dojo-type="esri/dijit/metadata/form/Tabs"  data-dojo-props="label:'${i18nIso3.parts.part3}'">
            <!-- Role name:spatialRepresentationInfo MD_SpatialRepresentation -->
            <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference" data-dojo-props="target:'mdb:spatialRepresentationInfo', label:'${i18nIso3.MD_Metadata.spatialRepresentationInfo}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/msr/MD_SpatialRepresentation"></div>
            </div>

            <!-- Role name:referenceSystemInfo MD_ReferenceSystem -->
            <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference" data-dojo-props="target:'mdb:referenceSystemInfo', minOccurs:0,maxOccurs:'unbounded', label:'${i18nIso3.MD_Metadata.referenceSystemInfo}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/mrs/MD_ReferenceSystem" data-dojo-props="target:'mrs:MD_ReferenceSystem',label:'Reference System Info'"></div>
            </div>

            <!--  Role name:metadataExtensionInfo MD_MetadataExtensionInformation ToDo-->
            <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference" data-dojo-props="target:'mdb:metadataExtensionInfo', label:'${i18nIso3.MD_Metadata.metadataExtensionInfo}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/mri/MD_MetadataExtensionInformation" data-dojo-props="target:'mri:MD_MetadataExtensionInformation'"></div>
            </div>

            <!--  Role name:contentInfo MD_ContentInformation -->
            <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference" data-dojo-props="target:'mdb:contentInfo', label:'${i18nIso3.MD_Metadata.contentInfo}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/mrc/MD_ContentInformation" data-dojo-props="target:'mri:MD_ContentInformation'"></div>
            </div>

            <!--  Role name:distributionInfo MD_Distribution -->
            <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference" data-dojo-props="target:'mdb:distributionInfo', label:'${i18nIso3.MD_Metadata.distributionInfo}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/mrd/MD_Distribution" data-dojo-props="target:'mrd:MD_Distribution'"></div>
            </div>
        </div>
        
        <div data-dojo-type="esri/dijit/metadata/form/Tabs"  data-dojo-props="label:'${i18nIso3.parts.part4}'">
            <!--  Role name:dataQualityInfo DQ_DataQuality -->
            <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference" data-dojo-props="target:'mdb:dataQualityInfo', label:'${i18nIso3.MD_Metadata.dataQualityInfo}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/mdq/DQ_DataQuality" data-dojo-props="target:'mdq:DQ_DataQuality'"></div>
            </div>

            <!--  Role name:portrayalCatalogueInfo MD_PortrayalCatalogue-->
            <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference" data-dojo-props="target:'mdb:portrayalCatalogueInfo', label:'${i18nIso3.MD_Metadata.portrayalCatalogueInfo}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/mpc/MD_PortrayalCatalogueReference" data-dojo-props="target:'mpc:MD_PortrayalCatalogueReference'"></div>
            </div>

            <!--  Role name:metadataConstraints MD_Constraints -->
            <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference" data-dojo-props="target:'mdb:metadataConstraints', label:'${i18nIso3.MD_Metadata.metadataConstraints}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/mco/MD_Constraints" data-dojo-props="target:'mco:MD_Constraints'"></div>
            </div>

            <!--  Role name:applicationSchemaInfo MD_ApplicationSchemaInformation -->
            <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference" data-dojo-props="target:'mdb:applicationSchemaInfo', label:'${i18nIso3.MD_Metadata.applicationSchemaInfo}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/mas/MD_ApplicationSchemaInformation" data-dojo-props="target:'mas:MD_ApplicationSchemaInformation'"></div>
            </div>

            <!--  Role name:metadataMaintenance MD_MaintenanceInformation -->
            <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference" data-dojo-props="target:'mdb:metadataMaintenance', label:'${i18nIso3.MD_Metadata.metadataMaintenance}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/mmi/MD_MaintenanceInformation" data-dojo-props="target:'mmi:MD_MaintenanceInformation'"></div>
            </div>

            <!--  Role name:resourceLineage LI_Lineage --> 
            <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference" data-dojo-props="target:'mdb:resourceLineage', label:'${i18nIso3.MD_Metadata.resourceLineage}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/mrl/LI_Lineage" data-dojo-props="target:'mrl:LI_Lineage'"></div>
            </div>

            <!--  Role name:metadataScope MD_MetadataScope -->
            <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference" data-dojo-props="target:'mdb:metadataScope', label:'${i18nIso3.MD_Metadata.metadataScope}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/mdb/MD_MetadataScope" data-dojo-props="target:'mdb:MD_MetadataScope'"></div>
            </div>
        </div>
    </div>
</div>
