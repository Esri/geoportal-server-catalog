<div class="search-bbox-option">
  <label class="checkbox-inline">
    <input id="${id}_bboxId"
      data-dojo-type="dijit/form/CheckBox"
      data-dojo-attach-point="bboxToggle"
      data-dojo-attach-event="onClick: bboxClicked"
      data-dojo-props="checked: true"/>
    <span class="label-text" data-dojo-attach-point="bboxLabel"></span>
  </label>
</div>
