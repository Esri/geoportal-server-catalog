<div style="width:100%;height:100%;">
  <div class="settings-section" data-dojo-attach-point="searchesSection">
    <table class="setting-table input-table" cellspacing="0">
      <tbody>
        <tr>
          <td class="first">${nls.arrangement}</td>
          <td class="second">
            <select style="margin-left: 10px;" data-dojo-attach-point="selectArrangement" data-dojo-type="dijit/form/Select">
              <option value="0">${nls.left}</option>
              <option value="1">${nls.right}</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.autoUpdate}</td>
          <td class="second">
            <div style="margin-left: 10px;" data-dojo-attach-point="autoUpdate" 
              data-dojo-type="jimu/dijit/CheckBox"/></div>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.respectCurrentMapScale}</td>
          <td class="second">
            <div style="margin-left: 10px;" data-dojo-attach-point="respectCurrentMapScale" 
            data-dojo-type="jimu/dijit/CheckBox"/>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.showBasemapLegends}</td>
          <td class="second">
            <div style="margin-left: 10px;" data-dojo-attach-point="showLegendForBasemap" 
            data-dojo-type="jimu/dijit/CheckBox"/>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div class="layer-chooser-section" data-dojo-attach-point="layerChooserSection">
      <!--div class="overlap"></div>
      <div class="toggle-button-div" data-dojo-attach-point="toggleButtonDiv">using webmap's config?????</div>
      <div class="refresh-button-div responisve-overlap" data-dojo-attach-point="refreshButtonDiv" data-dojo-attach-event="click:_onRefreshButtonClick">refresh from webmap??????</div>
      <span class="layer-chooser-title responisve-overlap">${nls.layerSelectorTitle}</span-->

      <div class="layer-chooser-title-div" data-dojo-attach-point="layerSelectorTitleDiv">
        <div class="title">${nls.showLegendsForLayers}</div>
        <div class="honorWebMap">
          <div data-dojo-attach-point="syncWithWebmapToggle" label='${nls.honorTheWebMapSetting}' data-dojo-type="jimu/dijit/CheckBox"/></div>
        </div>
      </div>
      <div class="layer-chooser-div" data-dojo-attach-point="layerChooserDiv">
        <div class="refresh-button-div" data-dojo-attach-point="refreshButtonDiv" data-dojo-attach-event="click:_onRefreshButtonClick" title='${nls.resetTip}'></div>
      </div>
    </div>
  </div>
</div>
